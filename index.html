<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/439e3f24b9.js"></script>
    <title>Quản lí công đoàn</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<div id="live-chat"></div>
<div id="navbar"></div>
<div class="container">
    <div id="carouselExampleCaptions" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./image/image1.jpg" class="d-block w-100" alt="photo">
            </div>
            <div class="carousel-item">
                <img src="./image/image2.jpg" class="d-block w-100" alt="photo">
            </div>
            <div class="carousel-item">
                <img src="./image/image3.jpg" class="d-block w-100" alt="photo">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="card mt-3">
        <div class="card-header">Thông tin tra cứu</div>
        <div class="card-body">
            <form id="form-search">
                <div class="mb-3">
                    <label class="form-label">Mã đoàn viên</label>
                    <input type="text" class="form-control" placeholder="Mã đoàn viên" name="id">
                </div>
                <div class="mb-3">
                    <label class="form-label">CMND</label>
                    <input type="text" class="form-control" placeholder="CMND" name="cmnd">
                </div>
                <div class="mb-3">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" placeholder="Họ và tên" name="name">
                </div>
                <button type="button" class="btn btn-primary" id="search-button">Tra cứu</button>
                <button type="reset" class="btn btn-primary">Làm lại</button>
            </form>
        </div>
    </div>

    <div class="card mt-3 mb-3">
        <div class="card-header">Kết quả tra cứu</div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">Mã số đoàn viên</th>
                        <th scope="col">Họ và tên</th>
                        <th scope="col">Ngày sinh</th>
                        <th scope="col">Giới tính</th>
                        <th scope="col">Ngày vào CĐCS</th>
                    </tr>
                </thead>
                <tbody id="search-result"></tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-8">
            <img src="./image/image1.png" class="img img-fluid" alt="photo">
        </div>
        <div class="col-4">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.8169395935233!2d105.73976961526768!3d21.040009485992236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135096b31fa7abb%3A0xff645782804911af!2zVHLGsOG7nW5nIMSR4bqhaSBo4buNYyBDw7RuZyBuZ2jhu4cgxJDDtG5nIMOB!5e0!3m2!1svi!2s!4v1635829481024!5m2!1svi!2s"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</div>
<div class="footer"></div>
</body>
<script src="js/main.js"></script>
</html>
